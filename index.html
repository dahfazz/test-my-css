<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Design System</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1>Magic Design System</h1>
  <hr>
  <input type="text" name="input" id="tst-input" placeholder="Ask anything">
  <button id="tst-btn">Click me!</button>

  <hr>

  <button class="btn-red" type="button">red button</button>
  <button class="btn-green" type="button">green button</button>
  <button class="btn-blue" type="button">blue button</button>
  <button class="btn-light" type="button">light button</button>
  <button class="btn-dark" type="button">dark button</button>
  <button class="btn-yellow" type="button">yellow button</button>
  <button class="btn-pink" type="button">pink button</button>
  <button class="btn-black" type="button">black button</button>
  <button class="btn-white" type="button">white button</button>
  <button class="btn-green" type="button">green button</button>

  <hr>

  <div class="card">
    <div class="card-header">TOTO LIST</div>
    <div class="card-body">
      <ul>
        <li>Something important</li>
        <li>Something else</li>
        <li>Another one</li>
        <li>One last thing</li>
      </ul>
    </div>
    <div class="card-footer">footer</div>
  </div>
</body>

</html>
